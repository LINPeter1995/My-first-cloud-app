name: Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::129271359144:role/GitHubTerraformDeployRole
          aws-region: ap-northeast-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Deploy infrastructure
        working-directory: terraform  # 指定 .tf 檔案所在的資料夾
        env:
          TF_LOG: DEBUG
          TF_LOG_PATH: terraform-debug.log
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Upload Terraform debug log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-debug-log
          path: terraform/terraform-debug.log

      # ⬇️ 新增：安裝 kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ⬇️ 新增：更新 kubeconfig 以連線到 EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ap-northeast-1 --name your-eks-cluster-name

      # ⬇️ 新增：部署 Kubernetes 資源，請將 your-k8s-folder 換成實際 K8s yaml 目錄（如 k8s/）
      - name: Deploy to EKS with kubectl
        run: |
          kubectl apply -f k8s/
