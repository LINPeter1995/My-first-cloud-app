name: Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::129271359144:role/GitHubTerraformDeployRole
          aws-region: ap-northeast-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Deploy infrastructure
        working-directory: terraform
        env:
          TF_LOG: DEBUG
          TF_LOG_PATH: terraform-debug.log
        run: |
          terraform init
          terraform apply -auto-approve -var="iam_role=GitHubTerraformDeployRole"

      - name: Upload Terraform debug log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-debug-log
          path: terraform/terraform-debug.log

      # 新增 kubectl 安裝與 EKS 連線設定
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ap-northeast-1 --name my-eks-cluster

      - name: Deploy aws-auth ConfigMap
        run: |
          kubectl apply -f k8s/aws-auth.yaml

      - name: Validate kubectl access
        run: |
          kubectl get nodes

