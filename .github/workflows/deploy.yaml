name: Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::129271359144:role/GitHubTerraformDeployRole
          aws-region: ap-northeast-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Deploy infrastructure
        working-directory: terraform  # 指定 .tf 檔案所在的資料夾
        env:
          TF_LOG: DEBUG                           # 開啟 debug log
          TF_LOG_PATH: terraform-debug.log       # 將 log 輸出為檔案
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Upload Terraform debug log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-debug-log
          path: terraform/terraform-debug.log

      # - name: Destroy infrastructure
